<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Validador de Formulário</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/image/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.php" method="post" class="fagvalidator">
                <label>
                    Seu nome:</br>
                    <input type="text" name="name" data-rules="required|min=3"/>
                </label>
                <label>
                    Seu e-mail:</br>
                    <input type="text" name="email"/>
                </label>
                <label>
                    Sua senha:</br>
                    <input type="password" name="senha"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
